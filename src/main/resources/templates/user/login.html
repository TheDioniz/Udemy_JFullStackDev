<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="common/fragments :: common-header"></head>

<body>

<div th:replace="common/fragments :: common-navigation"></div>

<div class="container">

    <div class="row">

        <div class="col-lg-6 col-lg-offset-3">

            <div th:if="${param.error}" class="alert alert-danger alert-dismissable" role="alert">
                <button type="submit" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">x</span>
                </button>
                <p th:text="#{login.error.message}"></p>
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissable">
                <button type="submit" class="close" data-dismiss="alert">
                    <span>x</span>
                </button>
                <p th:text="#{login.logout.success}"></p>
            </div>


            <div class="well">
                <div class="text-center">
                    <h1 th:text="#{login.text}"></h1>
                    <p class="lead" th:text="#{login.p.lead}"></p>
                </div>

                <div class="text-left">
                    <form id="loginForm" th:action="@{/login}" method="POST">

                        <div class="form-group">
                            <label for="username" th:text="#{login.username.text}"></label>
                            <input type="text" id="username" name="username" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="password" th:text="#{login.password.text}"></label>
                            <input type="password" id="password" name="password" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <button type="submit" th:text="#{navbar.login.text}" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/fragments :: common-javascripts"></div>

</body>
</html>
